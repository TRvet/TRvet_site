version: '3.8'

services:
  php:
    image: php:8.2-fpm
    container_name: trvet-php
    working_dir: /var/www/html
    volumes:
      - ./:/var/www/html
    restart: unless-stopped

  nginx:
    image: nginx:1.25-alpine
    container_name: trvet-nginx
    depends_on:
      - php
    ports:
      - "8000:80"  # Mantemos a porta 8000 para compatibilidade com o t√∫nel Cloudflare
    volumes:
      - ./:/var/www/html
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: unless-stopped